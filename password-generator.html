<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Password Generator</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-focus: rgba(37, 99, 235, 0.25);
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border-radius: 0.5rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #3b82f6;
                --primary-hover: #60a5fa;
                --primary-focus: rgba(59, 130, 246, 0.25);
                --background: #0f172a;
                --surface: #1e293b;
                --text: #f1f5f9;
                --text-muted: #94a3b8;
                --border-radius: 0.5rem;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        p {
            color: var(--text-muted);
        }

        .password-display {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .password-field {
            width: 100%;
            font-size: 1.25rem;
            padding: 1rem;
            background-color: var(--background);
            color: var(--text);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            font-family: 'Courier New', monospace;
            transition: border 0.3s ease;
            outline: none;
        }

        .password-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem var(--primary-focus);
        }

        .copy-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            transition: color 0.3s ease;
        }

        .copy-btn:hover {
            color: var(--primary);
        }

        .success-message {
            position: absolute;
            right: 0.75rem;
            top: -1.5rem;
            background-color: var(--success);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        .settings {
            margin-bottom: 2rem;
        }

        .setting-group {
            margin-bottom: 1.5rem;
        }

        .setting-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
            flex-grow: 1;
            height: 0.5rem;
            background-color: var(--background);
            border-radius: 1rem;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            background-color: var(--primary);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            background-color: var(--primary-hover);
        }

        .slider::-moz-range-thumb {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            background-color: var(--primary);
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .slider::-moz-range-thumb:hover {
            background-color: var(--primary-hover);
        }

        .length-value {
            font-weight: 600;
            min-width: 2.5rem;
            text-align: right;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.25rem;
            background-color: var(--background);
            outline: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background-color: var(--primary);
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: "✓";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.875rem;
        }

        .checkbox-item label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .strength-meter {
            margin-top: 1rem;
        }

        .strength-meter-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .strength-meter-label p:last-child {
            font-weight: 500;
        }

        .strength-bar {
            height: 0.5rem;
            background-color: var(--background);
            border-radius: 1rem;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0;
            border-radius: 1rem;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .weak { background-color: var(--error); }
        .medium { background-color: var(--warning); }
        .strong { background-color: var(--success); }

        .generate-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .generate-btn:hover {
            background-color: var(--primary-hover);
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .theme-toggle:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark Mode">
        🌙
    </button>

    <div class="container">
        <header>
            <h1>Random Password Generator</h1>
            <p>Create secure, customized passwords instantly</p>
        </header>

        <div class="password-display">
            <input type="text" id="passwordField" class="password-field" readonly>
            <span class="success-message" id="copyMessage">Copied!</span>
            <button class="copy-btn" id="copyButton" aria-label="Copy password">
                📋
            </button>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="passwordLength">Password Length</label>
                <div class="length-control">
                    <input type="range" id="passwordLength" class="slider" min="6" max="32" value="16">
                    <span class="length-value" id="lengthValue">16</span>
                </div>
            </div>

            <div class="setting-group">
                <label>Include Characters</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeUppercase" checked>
                        <label for="includeUppercase">Uppercase</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeLowercase" checked>
                        <label for="includeLowercase">Lowercase</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeNumbers" checked>
                        <label for="includeNumbers">Numbers</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeSymbols">
                        <label for="includeSymbols">Symbols</label>
                    </div>
                </div>
            </div>

            <div class="strength-meter">
                <div class="strength-meter-label">
                    <p>Password Strength</p>
                    <p id="strengthText">Medium</p>
                </div>
                <div class="strength-bar">
                    <div class="strength-bar-fill" id="strengthBarFill"></div>
                </div>
            </div>
        </div>

        <button id="generateButton" class="generate-btn">Generate Password</button>
    </div>

    <footer>
        <p>Generate secure passwords that are hard to crack but easy to remember</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const passwordField = document.getElementById('passwordField');
            const passwordLength = document.getElementById('passwordLength');
            const lengthValue = document.getElementById('lengthValue');
            const includeUppercase = document.getElementById('includeUppercase');
            const includeLowercase = document.getElementById('includeLowercase');
            const includeNumbers = document.getElementById('includeNumbers');
            const includeSymbols = document.getElementById('includeSymbols');
            const generateButton = document.getElementById('generateButton');
            const copyButton = document.getElementById('copyButton');
            const copyMessage = document.getElementById('copyMessage');
            const strengthBarFill = document.getElementById('strengthBarFill');
            const strengthText = document.getElementById('strengthText');
            const themeToggle = document.getElementById('themeToggle');

            // Character sets
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            // Generate the initial password on page load
            generatePassword();

            // Update length value display
            passwordLength.addEventListener('input', function() {
                lengthValue.textContent = this.value;
                evaluatePasswordStrength(passwordField.value);
            });

            // Checkbox event listeners
            [includeUppercase, includeLowercase, includeNumbers, includeSymbols].forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    // Ensure at least one checkbox is checked
                    if (![includeUppercase.checked, includeLowercase.checked, includeNumbers.checked, includeSymbols.checked].includes(true)) {
                        this.checked = true;
                    }
                    evaluatePasswordStrength(passwordField.value);
                });
            });

            // Generate password button
            generateButton.addEventListener('click', generatePassword);

            // Copy password to clipboard
            copyButton.addEventListener('click', function() {
                passwordField.select();
                document.execCommand('copy');
                
                // Show success message
                copyMessage.classList.add('show');
                setTimeout(() => {
                    copyMessage.classList.remove('show');
                }, 2000);
            });

            // Theme toggle
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeToggle.textContent = '☀️';
                } else {
                    themeToggle.textContent = '🌙';
                }
            });

            // Check system preference for dark mode
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '☀️';
            }

            // Function to generate password
            function generatePassword() {
                let length = passwordLength.value;
                let charset = '';
                
                if (includeUppercase.checked) charset += uppercaseChars;
                if (includeLowercase.checked) charset += lowercaseChars;
                if (includeNumbers.checked) charset += numberChars;
                if (includeSymbols.checked) charset += symbolChars;
                
                // Fallback if no charset is selected (should never happen due to UI constraints)
                if (!charset) charset = lowercaseChars;
                
                let password = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * charset.length);
                    password += charset[randomIndex];
                }
                
                passwordField.value = password;
                evaluatePasswordStrength(password);
            }

            // Function to evaluate password strength
            function evaluatePasswordStrength(password) {
                const length = password.length;
                let complexity = 0;
                
                // Check character variety
                if (/[A-Z]/.test(password)) complexity++;
                if (/[a-z]/.test(password)) complexity++;
                if (/[0-9]/.test(password)) complexity++;
                if (/[^A-Za-z0-9]/.test(password)) complexity++;
                
                // Calculate strength score (0-100)
                let score = Math.min(100, (length * 4) + (complexity * 10));
                
                // Determine strength category
                let strengthClass, strengthLabel;
                if (score < 40) {
                    strengthClass = 'weak';
                    strengthLabel = 'Weak';
                } else if (score < 70) {
                    strengthClass = 'medium';
                    strengthLabel = 'Medium';
                } else {
                    strengthClass = 'strong';
                    strengthLabel = 'Strong';
                }
                
                // Update UI
                strengthBarFill.className = 'strength-bar-fill ' + strengthClass;
                strengthBarFill.style.width = score + '%';
                strengthText.textContent = strengthLabel;
            }
        });
    </script>
</body>
</html>
